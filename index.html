<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Slap Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div id="logo">
        <img src="elements/logo.png" alt="logo">
    </div>
    <header>
    </header>
    <div class="hide" id="game-end-screen">
        <div id="modal-window">
            <div id="game-end-msg">Game Over</div>
            <button id="new-game-btn">New Game</button>
        </div>
    </div>
    <div class="hide" id="game-mode">
        <button class="pl-mode-btns" id="pl-vs-pl">Player <br> vs <br> Player</button>
        <button class="pl-mode-btns" id="pl-vs-comp">Player <br> vs <br> Computer</button>
    </div>
    <main>
        <section class="pl-side-box" id="pl-one-box">
            <h1 id="pl-one-name">Slapper1</h1>
            <h4 class="pl-health-line">Health left: <span id="pl-one-health">100</span>%</h4>
            <h4 class="pl-strength-line">Strength: <span id="pl-one-strength">0</span></h4>
            <h4 class="pl-supers">Super Slaps Left: <span id="pl-one-supers">2</span></h4>
            <div class="pl-btns-container" id="pl-one-btns">
                <button class="pl-btn slap-btn" id="pl-one-slap-btn">Slap</button>
                <button class="pl-btn super-btn" id="pl-one-super-btn">Super Slap</button>
                <button class="pl-btn surr-btn" id="pl-one-surr-btn">Surrender</button>
            </div>
        </section>
        <section id="main-battle-screen">
            <div id="pl-img-box">
                <img id="pl-one-img" src="elements/barbarian_slap1.png" alt="player one image">
                <img id="pl-two-img" src="elements/orc.png" alt="player two image">
            </div>
        </section>
        <section class="pl-side-box" id="pl-two-box">
            <h1 id="pl-two-name">Slapper2</h1>
            <h4 class="pl-health-line">Health left: <span id="pl-two-health">100</span>%</h4>
            <h4 class="pl-strength-line">Strength: <span id="pl-two-strength">0</span></h4>
            <h4 class="pl-supers">Super Slaps Left: <span id="pl-two-supers">2</span></h4>
            <div class="pl-btns-container hide" id="pl-two-btns">
                <button class="pl-btn slap-btn" id="pl-two-slap-btn">Slap</button>
                <button class="pl-btn super-btn" id="pl-two-super-btn">Super Slap</button>
                <button class="pl-btn surr-btn" id="pl-two-surr-btn">Surrender</button>
            </div>
        </section>
    </main>
    <section id="msg-btn-box">
        <div id="msg-box">
            <div class="hide" id="confirm-restart">
                <h2>Are You sure You want to restart your game?</h2>
                <button class="game-btns" id="yes-restart">Yes, restart</button>
                <button class="game-btns" id="no-cancel">No, go back</button>
            </div>
            <h2 id="msg-line-one">This is Power Slap. Game On!</h2>
            <h2 id="msg-line-two">Player 1, you are up first!</h2>
        </div>
        <div id="game-btns-container">
            <button class="game-btns" id="choice-btn">CHOOSE SLAPPER</button>
            <button class="game-btns" id="restart-btn">RESTART</button>
            <button class="game-btns" id="mode-btn">GAME MODE</button>
        </div>
        <!-- audio elements -->
        <audio src="audio/super-slap.wav" id="super-slap-sound"></audio>
        <audio src="audio/slap.wav" id="slap-sound"></audio>
        <audio src="audio/start-round.wav" id="start-round"></audio>
        <audio src="audio/button-click.wav" id="button-click"></audio>
        <audio src="audio/human-surr.mp3" id="human-surr"></audio>
        <audio src="audio/orc-surr.wav" id="orc-surr"></audio>
        <audio src="audio/orc-cheer.wav" id="orc-cheer"></audio>
        <audio src="audio/human-cheer.wav" id="human-cheer"></audio>
        <audio src="audio/track1.mp3" id="game-music" preload="auto" controls></audio>
    </section>
</body>

</html>
